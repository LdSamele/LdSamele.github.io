<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>他来了...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .spinner {
            margin-top: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        img {
            display: none;
            width: 80%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="spinner"></div> <!-- 加载动画 -->

    <img id="ghostImage" src="https://imgsa.baidu.com/forum/w%3D580/sign=19444315d31b0ef46ce89856edc551a1/7f7bd40735fae6cdc60fa05a0eb30f2442a70f26.jpg" alt="">

    <script>
        // 等待2秒后显示鬼图
        setTimeout(function() {
            document.querySelector('.spinner').style.display = 'none'; // 隐藏加载动画
            document.getElementById('ghostImage').style.display = 'block'; // 显示鬼图
        }, 2000);
    </script>

</body>
</html>
